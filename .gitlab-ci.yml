include:
  - project: o/infra/templates
    file: /gitlab-ci/includes/StrapiBuildDeploy.yaml
  - project: o/infra/templates
    file: /gitlab-ci/includes/jobs.yaml

Test:
  stage: test
  coverage: /All\sfiles.*?\s+(\d+.\d+)/
  image: node:current-alpine3.12
  only:
    - merge_requests
    - master
  script:
    - echo "45.66.221.1 npm-8ee.hidora.com" >> /etc/hosts
    - npm set registry ${NPM_REGISTRY:-https://npm-8ee.hidora.com/}
    - apk add --no-cache python3
    - cd frontend
    - yarn install --production=false
    - yarn lint
    # - npm run test
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - node_modules/
      - ~/.npm

Deploy Test:
  extends: .deployHidora
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
  environment:
    name: Test
    url: "https://caroster-dev.hidora.com"

Deploy to Prod:
  extends: .deployHidora
  rules:
    - if: "$CI_COMMIT_TAG =~ /v.*$/"
      when: manual
  environment:
    name: Prod
    url: https://app.caroster.io
