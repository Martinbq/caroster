fragment EventFields on Event {
  id
  uuid
  name
  email
  date
  address
  position
  waitingList {
    id
    name
  }
  cars {
    id
    name
    seats
    meeting
    departure
    details
    phone_number
    passengers {
      id
      name
    }
  }
}

mutation createEvent(
  $name: String!
  $email: String!
  $date: Date
  $address: String
  $newsletter: Boolean
) {
  createEvent(
    input: {
      data: {
        name: $name
        email: $email
        date: $date
        address: $address
        newsletter: $newsletter
      }
    }
  ) {
    event {
      ...EventFields
    }
  }
}

mutation updateEvent($uuid: String!, $eventUpdate: editEventInput) {
  updateEventByUUID(input: {where: {uuid: $uuid}, data: $eventUpdate}) {
    event {
      ...EventFields
    }
  }
}

query eventByUUID($uuid: String!) {
  eventByUUID(uuid: $uuid) {
    ...EventFields
  }
}
