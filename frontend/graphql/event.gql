fragment EventFields on Event {
  id
  uuid
  name
  email
  date
  address
  position
  waiting_list
  cars {
    id
    name
    seats
    meeting
    departure
    details
    phone_number
    passengers
  }
}

mutation createEvent(
  $name: String!
  $email: String!
  $date: Date
  $address: String
  $newsletter: Boolean
) {
  createEvent(
    input: {
      data: {
        name: $name
        email: $email
        date: $date
        address: $address
        newsletter: $newsletter
      }
    }
  ) {
    event {
      ...EventFields
    }
  }
}

mutation updateEvent($id: ID!, $eventUpdate: editEventInput) {
  updateEvent(input: {where: {id: $id}, data: $eventUpdate}) {
    event {
      ...EventFields
    }
  }
}

query event($id: ID!) {
  event(id: $id) {
    ...EventFields
  }
}

query eventByUUID($uuid: String!) {
  eventByUUID(uuid: $uuid) {
    ...EventFields
  }
}
